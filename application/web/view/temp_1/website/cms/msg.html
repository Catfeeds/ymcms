{include file="$temp_header" /}
<!--主体内容 start-->
<div id="main">
	{include file="$temp_aside" /}
    <div id="content">
    	<div class="title">
          <div class="box">
        	<div class="lef">{$title}</div>
          </div>
        </div>
        <div class="section" style="min-height:0;">
            <div class="tit">
                <img src="__IMAGE__/ico_black/circle_plus.png" />我的短信
            </div>
            <!--内容 start-->
            <div class="info">         
				<ul>
                	<li>
                    	<div class="lef" style="padding-top:36px;"><span class="nam">剩余条数：</span></div>
                        <div class="rig">{notempty name='content'}<span class="msg_num">{$content.msg}</span>{/notempty}</div>
                    </li>                   
                </ul>
            </div>
            <!--内容 end-->
        </div> 
        <div class="section">
            <div class="tit">
                <img src="__IMAGE__/ico_black/notepad.png" />短信测试
            </div>
            <!--内容 start-->
            <div class="info">
            	<form action="" method="post" enctype="multipart/form-data">         
				<ul>
                	<li>
                    	<div class="lef"><span class="nam">收件手机号：</span></div>
                        <div class="rig"><input type="text" name="phone" value="" placeholder="请输入手机号.." /></div>
                    </li>
                	<li>
                    	<div class="lef"><span class="nam">短信内容：</span></div>
                        <div class="rig"><textarea name="content" placeholder="请输入短信内容.."></textarea></div>
                    </li>              
                    <li>
                    	<div class="lef">&nbsp;</div>
                        <div class="rig"><button type="submit">发送</button></div>
                    </li>
                </ul>
                <form>
            </div>
            <!--内容 end-->
        </div>
    </div>
</div>
<!--主体内容 end-->
{include file="$temp_footer" /}
