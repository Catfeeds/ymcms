{include file="$temp_header" /}
<!--主体内容 start-->
<div id="main">
	{include file="$temp_aside" /}
    <div id="content">
    	<div class="title">
          <div class="box">
        	<div class="lef">{$title}</div>
            <div class="rig">
            	<a href="{:url('web/tztx.shop/screenedit')}"><img src="__IMAGE__/ico_white/square_add.png" />添加筛选</a>
            </div>
          </div>
        </div>
        <div class="section">
            <div class="tit">
                <img src="__IMAGE__/ico_black/notepad.png" />{$title}
            </div>        
    		<!--列表 start-->
            <div class="list">
				<div class="serchbox">
                	<div class="lef">
                    	每页
                        <select name="limit" id="limit">
                        	{notempty name="limit"}
                            <option selected disabled>{$limit}</option>
                            {/notempty}
                        	<option {empty name='limit'}{if condition='$pagelimit == 6 '}selected{/if}{/empty}>6</option>
                            <option {empty name='limit'}{if condition='$pagelimit == 12 '}selected{/if}{/empty}>12</option>
                            <option {empty name='limit'}{if condition='$pagelimit == 24 '}selected{/if}{/empty}>24</option>
                            <option {empty name='limit'}{if condition='$pagelimit == 36 '}selected{/if}{/empty}>36</option>
                            <option {empty name='limit'}{if condition='$pagelimit == 48 '}selected{/if}{/empty}>48</option>
                        </select>
                        条
                    </div>
                    <div class="rig">
                		<input type="text" id="search" name="search" value="{notempty name='search'}{$search}{/notempty}" placeholder="请输入查找的筛选条件名称.." /><span class="search_btn"><img src="__IMAGE__/ico_white/magnifying_glass.png" />搜索</span>
                    </div>
                </div>
            	<table border="0" cellpadding="5" cellspacing="0">
                	<thead>
                      <tr>
                    	<th width="20%" class="first">筛选条件名称</th>
                        <th width="20%">类别</th>
                        <th width="40%">操作</th>
                      </tr>
                    </thead>
                	<tbody>
                      {empty name="list"}
					  <tr><td colspan="4" class="empty">暂无相关数据</td></tr>
                      {else/}
                      {volist name="list" id="vo"}
                      <tr>
                    	<td class="des">{$vo.name}</td>
                        <td class="des">{$vo.type_name}</td>
                        <td class="mark">
                            <a href="{:url('web/tztx.shop/screenedit')}?id={$vo.id}" class="edit"><img src="__IMAGE__/ico_white/pen_3.png" />编辑</a>
                            <a href="javascript:;" id="{$vo.id}" del='{$vo.type}' class="del"><img src="__IMAGE__/ico_white/bin.png" />删除</a>
                        </td>
                      </tr>
                      {/volist}
                      {/empty}                                                                                                     
                    </tbody>
                </table>
                {$page}
                <script>
				$(document).ready(function(e){
					/*每页条数*/
					$("#limit").change(function(){
						location = "?limit="+$(this).val()+"&search={notempty name='search'}{$search}{/notempty}";
					})
					/*搜索*/
					$(".search_btn").click(function(){
						location = "?limit={notempty name='limit'}{$limit}{/notempty}&search="+$("#search").val();
					})
					/*删除*/
					$(".del").click(function(){
                        admin_id = $(this).attr('id');
						type_del = $(this).attr('del');
						alertBox('确认删除？',"{:url('web/tztx.shop/screendel')}?id="+admin_id+"&type="+type_del,'温馨提示：','true');
					})
                });
				</script>
            </div>
            <!--列表 end-->
        </div>        
    </div>
</div>
<!--主体内容 end-->
{include file="$temp_footer" /}
